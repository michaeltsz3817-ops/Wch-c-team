        function App() {
            const [cart, setCart] = useState([]);
            const [view, setView] = useState('home'); 
            const [userInfo, setUserInfo] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [activeCategory, setActiveCategory] = useState('ÈûãÈ°û');

            useEffect(() => {
                const saved = localStorage.getItem('c_team_user_name');
                if (saved) setUserInfo(saved);
            }, []);

            const addToCart = (product, size) => {
                const newItem = {
                    cartId: Date.now(),
                    name: product.name,
                    size: size,
                    icon: product.icon
                };
                setCart(prev => [...prev, newItem]);
                if (navigator.vibrate) navigator.vibrate(50);
            };

            const removeFromCart = (cartId) => {
                setCart(cart.filter(item => item.cartId !== cartId));
            };

            const handleSubmit = async () => {
                if (!userInfo || cart.length === 0) return;
                setIsSubmitting(true);

                try {
                    const promises = cart.map(item => {
                        const formData = new FormData();
                        formData.append(IDS.NAME, userInfo);
                        formData.append(IDS.ITEM, item.name);
                        formData.append(IDS.SIZE, item.size);
                        return fetch(FORM_URL, { method: 'POST', body: formData, mode: 'no-cors' });
                    });

                    await Promise.all(promises);

                    setTimeout(() => {
                        setIsSubmitting(false);
                        setCart([]);
                        localStorage.setItem('c_team_user_name', userInfo);
                        setView('success');
                    }, 1500);

                } catch (error) {
                    alert("ÂÇ≥ÈÄÅÂ§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Áµ°ÈÄ£Êé•„ÄÇ");
                    setIsSubmitting(false);

                        </p>

                            Âπ´Âè¶‰∏Ä‰ΩçÂ∏´ÂÖÑÂ†±Âêç
                        </button>
                    </div>
                );
            }

                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col font-sans">
                        <div className="bg-red-700 text-white p-4 pt-4 pb-4 shadow-md flex items-center gap-4 sticky top-0 z-10">

                                <i className="fas fa-arrow-left mr-2"></i>ËøîÂõû
                            </button>
                            <h1 className="text-xl font-bold">Ê†∏Â∞çË≥áÊñô</h1>
                        </div>

                            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-6">

                                {cart.length === 0 ? (
                                    <div className="text-center text-slate-400 py-4">Êú™ÊèÄ‰ªª‰ΩïÂò¢</div>
                                ) : (
                                    cart.map(item => (
                                        <div key={item.cartId} className="flex justify-between items-center py-4 border-b border-slate-100 last:border-0">

                );
            }

            return (

                    <main className="px-4 py-4 space-y-4">

                    {cart.length > 0 && (

                            <div className="flex items-center gap-4">
                                <div className="flex-1 pl-2">
                                    <div className="text-xs text-slate-500 font-bold uppercase">Â∑≤ÊèÄÈÅ∏</div>

                                </div>

                                >
                                    ÂéªÂ°´Âêç <i className="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    )}

            );
        }
